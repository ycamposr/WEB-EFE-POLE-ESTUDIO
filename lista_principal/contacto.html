<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Efe Pole Estudio</title>
  <!-- Vinculamos el CSS externo -->
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

<!-- ========== HEADER (Flexbox aplicado) ========== -->
<header>
  <div class="encabezado">
    <!-- Logo enlazado al index -->
    <a href="../index.html">
      <img src="../medios/logo header.png" alt="Logo Efe Pole" class="logo-efe">
    </a>

    <!-- Texto principal del encabezado -->
    <div class="texto-efe">
      <h1 class="titulo-ppal"><a href="../index.html">Efe Pole Estudio</a></h1>
      <h3>Centro de deportes y recreación - Mendoza, Argentina.</h3>
      <h3>Clases Presenciales y Online</h3>

      <!-- Enlace a Instagram -->
      <h3>
        <a href="https://www.instagram.com/efepole.estudio/" target="_blank">
          <i class="fab fa-instagram"></i> @flor.efepole
        </a>
      </h3>

      <!-- Enlace a WhatsApp -->
      <h3>
        <a href="https://wa.me/message/XDZZH4LJIYMRL1" target="_blank">
          Mensaje de WhatsApp
        </a>
      </h3>
    </div>
  </div>
</header>

<!-- ========== MENÚ LATERAL PRINCIPAL ========== -->
<nav class="menu-lateral">
  <!-- Menú principal -->
  <ul class="nav-principal">
    <li><a href="../index.html" class="btn-actividades">Actividades</a></li>
    <li><a href="./ubicacion.html">Ubicación</a></li>
    <li><a href="./sobre_efe.html">Sobre Efe</a></li>
    <li><a href="./contacto.html">Contacto</a></li>
  </ul>

  <!-- Contenedor necesario para aplicar estilos de contacto.scss -->
  <div class="contacto">
    <!-- Caja de formulario de contacto -->
    <div class="caja-contacto">
      <form action="#" method="post" class="formulario-contacto">

        <!-- Campo Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required>

        <!-- Campo Teléfono -->
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" pattern="[0-9]+" required>

        <!-- Botón Enviar -->
        <div class="formulario-boton">
          <input type="submit" value="Enviar">
        </div>

      </form>
    </div>
  </div>
</nav>

<!-- ========== FOOTER ========== -->
<footer>

</footer>

</body>
</html>
