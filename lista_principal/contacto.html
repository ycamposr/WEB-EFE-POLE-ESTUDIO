<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Efe Pole Estudio</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="encabezado">
    <!-- Logo enlazado al index - Flexbox aplicado -->
    <a href="../index.html">
      <img src="../medios/logo header.png" alt="Logo Efe Pole" class="logo-efe">
    </a>

    <!-- Texto del encabezado -->
    <div class="texto-efe">
      <h1 class="titulo-ppal"><a href="../index.html">Efe Pole Estudio</a></h1>
      <h3>Centro de deportes y recreación - Mendoza, Argentina.</h3>
      <h3>Clases Presenciales y Online</h3>
      <!-- Enlace a Instagram -->
      <h3>
        <a href="https://www.instagram.com/efepole.estudio/" target="_blank">
          <i class="fab fa-instagram"></i> @flor.efepole
        </a>
      </h3>
      <!-- Enlace a WhatsApp -->
      <h3>
        <a href="https://wa.me/message/XDZZH4LJIYMRL1" target="_blank">
          Mensaje de WhatsApp
        </a>
      </h3>
    </div>
  </div>
</header>

<!-- ================= MENÚ LATERAL ================= -->
<nav class="menu-lateral">

  <!-- Menú principal - Navegación vertical con Flexbox -->
  <ul class="nav-principal">
    <li><a href="../index.html" class="btn-actividades">Actividades</a></li>
    <li><a href="./ubicacion.html">Ubicación</a></li>
    <li><a href="./sobre_efe.html">Sobre Efe</a></li>
    <li><a href="./contacto.html">Contacto</a></li>
  </ul>

  <!-- Caja de formulario de contacto - Box Model aplicado -->
  <div class="caja-contacto">
    <form action="#" method="post" class="formulario-contacto">
      
      <!-- Campo Nombre - Validación con pattern solo letras -->
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required>

      <!-- Botón de envío centrado -->
      <div class="formulario-boton" rowspan="3">
        <input type="submit" value="Enviar">
      </div>

      <!-- Campo Teléfono - Validación con pattern solo números -->
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" pattern="[0-9]+" required>

    </form>
  </div>

</nav>

<!-- ================= FOOTER ================= -->
<footer>
  © 2025 Mi proyecto Web
</footer>

</body>
</html>
